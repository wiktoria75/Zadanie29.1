<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <h2>Zaloguj się</h2>
        </div>
        <div>
            <br>
            <p class="info" th:if="${afterRegistration}" >Utworzono konto, możesz się na nie zalogować.</p>
            <p class="info" th:if="${showErrorMessage}">Niepoprawne logowanie</p>
            <form class="form-group" th:action="@{/logowanie}" method="post">
                <label>Nazwa użytkownika<br>
                    <input class="form-control" type="text" name="username" placeholder="Username"/>
                </label><br>
                <label>Hasło<br>
                    <input class="form-control" type="password" name="password" placeholder="Password"/>
                </label><br>
                <input type="submit" class="btn btn-primary" value="Login" />
            </form>
            <br>
            <div style="display: flex; flex-flow: column">
                <small><u>Konto admina</u></small>
                <small>Nazwa: admin</small>
                <small>Hasło: pass</small>
                <small><u>Konto użytkownika</u></small>
                <small>Nazwa: user</small>
                <small>Hasło: pass</small>
            </div>
        </div>
    </div>

</body>
</html>
