<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="content">
    <div class="header">
        <h2>Panel admina</h2>
    </div>
    <div>
        <br>
        <div style="display: flex; flex-flow: column">
            <a th:href="@{/logout}">Wyloguj</a>
            <a th:href="@{/secure}">Panel użytkownika</a>
            <a th:href="@{/}">Strona główna</a>
            <a th:href="@{|/admin/remove/${currentUser.id}|}">Zrezygnuj z roli admina (zostaniesz wylogowany)</a>
        <div>
        <br>
        <p class="info" th:if="${lastAdmin}">Nie możesz zrezygnować z roli admina, ponieważ zostałeś ostatnim adminem tej strony.</p>
        <table class="table">
            <thead>
            </thead>
            <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.fullname}"></td>
                    <td>
                        <a th:href="@{|/admin/remove/${user.id}|}" th:if="${user.admin}">Odbierz rolę admina</a>
                        <a th:href="@{|/admin/add/${user.id}|}" th:if="!${user.admin}">Nadaj rolę admina</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
